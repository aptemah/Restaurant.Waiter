<div class="authorization">
	<div class="header-of-page">
		<span>Главная страница</span>
	</div>

	<form class="" ng-submit="submit()">
		<div class="form-group">
			<input type="text" value="" name="login" placeholder="Логин" id="login" class="form-control" autofocus ng-model="login" />
		</div>

		<div class="form-group">
			<input type="password" value="" name="password" placeholder="Пароль" id="password" class="form-control" ng-model="pass" />
		</div>

		<div class="form-group" id="display-buttons" data-class="btn-info">
			<button id="submitLogin" class="btn btn-block btn-lg btn-info btn-fill" ng-click="submit()">Войти</button>
		</div>

	</form>
</div>
