<div>
    <div class="header-of-page"><span>Главная страница</span></div>

    <div class="orders orders--unconfirmed">
        <a ng-href="#/newOrders"><div class="header center click"><div>Новые заказы <div class="orders__badge"><span>{{orders.length}}</span></div></div></div></a>

        <div class="order" ng-repeat="o in orders" ng-click="go('/orderDetails/' + o.Id)">
            <div class="order__info">
                <div class="order__number">№ <span>{{o.OrderNumber}}</span></div>
                <div class="order__table">Стол <span ng-click="addTableNo(o.Id)">{{o.TableNo}}</span></div>
                <div class="order__name"><span>{{o.UserName}}</span></div>
            </div>
        </div>

        <a ng-href="#/waiterOrders"><div class="header center click header--my-orders"><div>Мои заказы <div class="orders__badge"><span>{{waiterOrders.length}}</span></div></div></div></a>
        <div class="order" ng-click="go('/orderDetails/' + order.Id)" ng-repeat="order in waiterOrders">
            <div class="order__info">
                <div class="order__number">№ <span>{{order.OrderNumber}}</span></div>
                <div class="order__table">Стол <span ng-click="addTableNo(o.Id)">{{order.TableNo}}</span></div>
                <div class="order__name"><span>{{order.UserName}}</span></div>
            </div>
        </div>


    </div>


</div>
