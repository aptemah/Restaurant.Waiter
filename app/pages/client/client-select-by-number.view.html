<div class="client-select-by-number">
	<div class="header-of-page">
		<span>Найти владельца карты по номеру телефона</span>
	</div>

<form ng-submit="(newOrderInfo.userName.length == 0 || newOrderInfo.userName == undefined) ? false : go(pageToReturn)">
	<div class="input-reg">
		<div class="text">
			Номер телефона гостя
		</div>

		<input type="text" ng-change="getUser(searchPattern)" ng-model="searchPattern" pattern="(^(\+7)[\d]{7,10}$)|(^\d{16}$)">

		<div class="spinner" ng-show="spinner"></div>
	</div>

	<div class="text"><span>Данные гостя</span></div>

	<div class="name">
		<span ng-show="newOrderInfo.userName.length == 0 || newOrderInfo.userName == undefined">Здесь появится ФИО</span>
		<span>{{newOrderInfo.userName}}</span>
		<span class="userBonus" ng-hide="newOrderInfo.userName.length == 0 || newOrderInfo.userName == undefined">{{closeOrderInfo.bonus}} Бонусов на счету</span>
	</div>

	<button class="button" ng-click="(newOrderInfo.userName.length == 0 || newOrderInfo.userName == undefined) ? false : go(pageToReturn)"><span>Выбрать</span></button>
</form>

	<div class="client-select-by-number__bg">
		<img src="assets/img/logo_bg.png" alt="" />
	</div>
</div>
